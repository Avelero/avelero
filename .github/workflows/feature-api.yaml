name: Feature API Deploy
permissions:
  contents: read
  pull-requests: write
on:
  push:
    branches:
      - 'feature/**'
      - 'feat/**'
    paths:
      - apps/api/**
      - packages/**
      - "!packages/email/**"
      - "!packages/ui/**"
  pull_request:
    branches:
      - staging
    paths:
      - apps/api/**
      - packages/**
jobs:
  deploy:
    name: ğŸš€ Deploy Feature API to Fly Staging
    runs-on: ubuntu-latest
    concurrency:
      group: fly-api-staging
      cancel-in-progress: true
    steps:
      - uses: actions/checkout@v4
      - uses: oven-sh/setup-bun@v1
        with:
          bun-version: latest
      - name: Install dependencies
        run: bun install
      - name: ğŸ”¦ Run linter
        run: bun run lint
        working-directory: ./apps/api
      - name: ğŸª Check TypeScript
        run: bun run typecheck
        working-directory: ./apps/api
      
      - uses: superfly/flyctl-actions/setup-flyctl@master
      
      # Just deploy to staging app (same as preview-api.yaml)
      - name: Deploy to Fly Staging
        run: flyctl deploy --remote-only --dockerfile apps/api/Dockerfile --config apps/api/fly-preview.yml
        env:
          FLY_API_TOKEN: ${{ secrets.FLY_API_TOKEN_STAGING }}
      
      - name: Comment on PR
        if: github.event_name == 'pull_request'
        uses: actions/github-script@v6
        with:
          script: |
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: 'ğŸš€ API Preview: https://avelero-api-staging.fly.dev (shared staging environment)'
            })