name: Preview API Deploy
on:
  # Run tests on every push to feature branches
  push:
    branches:
      - 'feature/**'
      - 'feat/**'
    paths:
      - apps/api/**
      - packages/**
      - "!packages/email/**"
      - "!packages/ui/**"

  # Deploy preview only on PR to main
  pull_request:
    types: [opened, reopened, synchronize, closed]
    branches:
      - main
    paths:
      - apps/api/**
      - packages/**

permissions:
  contents: read
  pull-requests: write

env:
  FLY_API_TOKEN: ${{ secrets.FLY_API_TOKEN }}
  FLY_REGION: ams
  FLY_ORG: personal

jobs:
  # Always run tests (on push and PR)
  test:
    name: üß™ Lint & Type Check
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: oven-sh/setup-bun@v1
        with:
          bun-version: latest
      - name: Install dependencies
        run: bun install
      - name: üî¶ Run linter
        run: bun run lint
        working-directory: ./apps/api
      - name: ü™ê Check TypeScript
        run: bun run typecheck
        working-directory: ./apps/api

  # Only deploy on PR (not on push)
  preview:
    name: üöÄ Deploy Preview
    needs: test
    if: github.event_name == 'pull_request'
    runs-on: ubuntu-latest
    concurrency:
      group: pr-${{ github.event.number }}-api
      cancel-in-progress: true
    environment:
      name: preview
      url: ${{ steps.deploy.outputs.url }}
    steps:
      - uses: actions/checkout@v4

      - name: üöÄ Deploy PR API to Fly.io
        id: deploy
        uses: superfly/fly-pr-review-apps@1.3.0
        with:
          name: pr-${{ github.event.number }}-avelero-api
          config: apps/api/fly-preview.yml
          secrets: DATABASE_URL=${{ secrets.DATABASE_URL }} NEXT_PUBLIC_SUPABASE_URL=${{ secrets.NEXT_PUBLIC_SUPABASE_URL }} NEXT_PUBLIC_SUPABASE_ANON_KEY=${{ secrets.NEXT_PUBLIC_SUPABASE_ANON_KEY }} SUPABASE_SERVICE_KEY=${{ secrets.SUPABASE_SERVICE_KEY }} SUPABASE_JWT_SECRET=${{ secrets.SUPABASE_JWT_SECRET }} TRIGGER_SECRET_KEY=${{ secrets.PREVIEW_TRIGGER_SECRET_KEY }} INTERNAL_API_KEY=${{ secrets.PREVIEW_INTERNAL_API_KEY }} SHOPIFY_CLIENT_ID=${{ secrets.SHOPIFY_CLIENT_ID }} SHOPIFY_CLIENT_SECRET=${{ secrets.SHOPIFY_CLIENT_SECRET }} INTEGRATION_ENCRYPTION_KEY=${{ secrets.INTEGRATION_ENCRYPTION_KEY }}

      - name: üí¨ Comment Preview URL
        if: github.event.action != 'closed'
        uses: actions/github-script@v6
        with:
          script: |
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: `## üöÄ API Preview Deployment Ready!
              
              **API:** https://pr-${{ github.event.number }}-avelero-api.fly.dev
              
              Preview environment will auto-delete when PR closes.`
            })
