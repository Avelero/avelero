name: Preview API Deploy
on:
  # Run tests on every push to feature branches
  push:
    branches:
      - 'feature/**'
      - 'feat/**'
    paths:
      - apps/api/**
      - packages/**
      - "!packages/email/**"
      - "!packages/ui/**"

  # Deploy preview only on PR to main
  pull_request:
    types: [opened, reopened, synchronize, closed]
    branches:
      - main
    paths:
      - apps/api/**
      - packages/**

  # Allow being called by preview-app.yaml with the Vercel URL
  workflow_call:
    inputs:
      app_url:
        description: 'The Vercel deployment URL for APP_URL'
        type: string
        required: true
      pr_number:
        description: 'The PR number'
        type: string
        required: true

permissions:
  contents: read
  pull-requests: write

env:
  FLY_API_TOKEN: ${{ secrets.FLY_API_TOKEN }}
  FLY_REGION: ams
  FLY_ORG: personal

jobs:
  # Check if we should skip because preview-app will call us
  check-skip:
    name: ðŸ” Check Skip Condition
    runs-on: ubuntu-latest
    # Only check when directly triggered, not when called via workflow_call
    # inputs.app_url is only set when called via workflow_call
    if: ${{ !inputs.app_url }}
    outputs:
      should_skip: ${{ steps.filter.outputs.app }}
    steps:
      - uses: actions/checkout@v4
      - uses: dorny/paths-filter@v3
        id: filter
        with:
          # Must match preview-app.yaml trigger paths exactly
          # If preview-app.yaml will trigger, we skip and let it call us
          filters: |
            app:
              - 'apps/app/**'
              - 'packages/**'

  # Always run tests (on push and PR)
  test:
    name: ðŸ§ª Lint & Type Check
    runs-on: ubuntu-latest
    # Skip if app files also changed (preview-app will call us later)
    # But always run if called via workflow_call (detected by inputs.app_url being set)
    needs: [check-skip]
    if: |
      always() &&
      (inputs.app_url || needs.check-skip.outputs.should_skip != 'true')
    steps:
      - uses: actions/checkout@v4
      - uses: oven-sh/setup-bun@v1
        with:
          bun-version: latest
      - name: Install dependencies
        run: bun install
      - name: ðŸ”¦ Run linter
        run: bun run lint
        working-directory: ./apps/api
      - name: ðŸª Check TypeScript
        run: bun run typecheck
        working-directory: ./apps/api

  # Only deploy on PR (not on push)
  preview:
    name: ðŸš€ Deploy Preview
    needs: [test, check-skip]
    if: |
      always() &&
      needs.test.result == 'success' &&
      (inputs.app_url || (github.event_name == 'pull_request' && needs.check-skip.outputs.should_skip != 'true'))
    runs-on: ubuntu-latest
    concurrency:
      group: pr-${{ github.event.number || inputs.pr_number }}-api
      cancel-in-progress: true
    environment:
      name: preview
      url: ${{ steps.deploy.outputs.url }}
    steps:
      - uses: actions/checkout@v4

      # Compute the URLs
      - name: ï¿½ Set URLs
        id: urls
        run: |
          PR_NUM="${{ github.event.number || inputs.pr_number }}"
          API_URL="https://pr-${PR_NUM}-avelero-api.fly.dev"
          
          # Use passed APP_URL if available, otherwise use predictable pattern
          if [[ -n "${{ inputs.app_url }}" ]]; then
            APP_URL="${{ inputs.app_url }}"
          else
            # Fallback for standalone runs - use predictable pattern
            # Note: This won't work perfectly for OAuth redirects, but the integration will still complete
            APP_URL="https://pr-${PR_NUM}-avelero-app.vercel.app"
          fi
          
          echo "api_url=${API_URL}" >> $GITHUB_OUTPUT
          echo "app_url=${APP_URL}" >> $GITHUB_OUTPUT
          echo "pr_num=${PR_NUM}" >> $GITHUB_OUTPUT

      - name: ï¿½ðŸš€ Deploy PR API to Fly.io
        id: deploy
        uses: superfly/fly-pr-review-apps@1.3.0
        with:
          name: pr-${{ steps.urls.outputs.pr_num }}-avelero-api
          config: apps/api/fly-preview.yml
          secrets: >
            DATABASE_URL=${{ secrets.DATABASE_URL }}
            NEXT_PUBLIC_SUPABASE_URL=${{ secrets.NEXT_PUBLIC_SUPABASE_URL }}
            NEXT_PUBLIC_SUPABASE_ANON_KEY=${{ secrets.NEXT_PUBLIC_SUPABASE_ANON_KEY }}
            SUPABASE_SERVICE_KEY=${{ secrets.SUPABASE_SERVICE_KEY }}
            SUPABASE_JWT_SECRET=${{ secrets.SUPABASE_JWT_SECRET }}
            TRIGGER_SECRET_KEY=${{ secrets.TRIGGER_SECRET_KEY_PREVIEW }}
            TRIGGER_PREVIEW_BRANCH=${{ github.head_ref }}
            INTERNAL_API_KEY=${{ secrets.PREVIEW_INTERNAL_API_KEY }}
            SHOPIFY_CLIENT_ID=${{ secrets.SHOPIFY_CLIENT_ID }}
            SHOPIFY_CLIENT_SECRET=${{ secrets.SHOPIFY_CLIENT_SECRET }}
            INTEGRATION_ENCRYPTION_KEY=${{ secrets.INTEGRATION_ENCRYPTION_KEY }}
            API_URL=${{ steps.urls.outputs.api_url }}
            APP_URL=${{ steps.urls.outputs.app_url }}

      - name: ðŸ’¬ Comment Preview URL
        if: ${{ !inputs.app_url && github.event.action != 'closed' }}
        uses: actions/github-script@v6
        with:
          script: |
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: `## ðŸš€ API Preview Deployment Ready!
              
              **API:** ${{ steps.urls.outputs.api_url }}
              **APP_URL:** ${{ steps.urls.outputs.app_url }}
              
              Preview environment will auto-delete when PR closes.`
            })
