name: Preview API Deploy

on:
  # Called by preview-orchestrator.yaml
  workflow_call:
    inputs:
      app_url:
        description: 'The Vercel deployment URL for APP_URL'
        type: string
        required: false
        default: ''
      pr_number:
        description: 'The PR number'
        type: string
        required: true

permissions:
  contents: read
  pull-requests: write

env:
  FLY_API_TOKEN: ${{ secrets.FLY_API_TOKEN }}
  FLY_REGION: ams
  FLY_ORG: personal

jobs:
  # Always run tests
  test:
    name: ðŸ§ª Lint & Type Check
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: oven-sh/setup-bun@v1
        with:
          bun-version: latest
      - name: Install dependencies
        run: bun install
      - name: ðŸ”¦ Run linter
        run: bun run lint
        working-directory: ./apps/api
      - name: ðŸª Check TypeScript
        run: bun run typecheck
        working-directory: ./apps/api

  # Deploy preview
  preview:
    name: ðŸš€ Deploy Preview
    needs: test
    runs-on: ubuntu-latest
    concurrency:
      group: pr-${{ inputs.pr_number }}-api
      cancel-in-progress: true
    environment:
      name: preview
      url: ${{ steps.deploy.outputs.url }}
    steps:
      - uses: actions/checkout@v4

      # Compute the URLs - use environment variable for app_url to prevent command injection
      - name: ðŸ”— Set URLs
        id: urls
        env:
          INPUT_APP_URL: ${{ inputs.app_url }}
          INPUT_PR_NUM: ${{ inputs.pr_number }}
        run: |
          API_URL="https://pr-${INPUT_PR_NUM}-avelero-api.fly.dev"
          
          # Use passed APP_URL if available, otherwise use predictable pattern
          if [[ -n "${INPUT_APP_URL}" ]]; then
            APP_URL="${INPUT_APP_URL}"
          else
            # Fallback - use predictable pattern
            APP_URL="https://pr-${INPUT_PR_NUM}-avelero-app.vercel.app"
          fi
          
          echo "api_url=${API_URL}" >> $GITHUB_OUTPUT
          echo "app_url=${APP_URL}" >> $GITHUB_OUTPUT
          echo "pr_num=${INPUT_PR_NUM}" >> $GITHUB_OUTPUT

      - name: ï¿½ðŸš€ Deploy PR API to Fly.io
        id: deploy
        uses: superfly/fly-pr-review-apps@1.3.0
        with:
          name: pr-${{ steps.urls.outputs.pr_num }}-avelero-api
          config: apps/api/fly-preview.yml
          secrets: >
            DATABASE_URL=${{ secrets.DATABASE_URL }}
            NEXT_PUBLIC_SUPABASE_URL=${{ secrets.NEXT_PUBLIC_SUPABASE_URL }}
            NEXT_PUBLIC_SUPABASE_ANON_KEY=${{ secrets.NEXT_PUBLIC_SUPABASE_ANON_KEY }}
            SUPABASE_SERVICE_KEY=${{ secrets.SUPABASE_SERVICE_KEY }}
            SUPABASE_JWT_SECRET=${{ secrets.SUPABASE_JWT_SECRET }}
            TRIGGER_SECRET_KEY=${{ secrets.TRIGGER_SECRET_KEY_PREVIEW }}
            TRIGGER_PREVIEW_BRANCH=${{ github.head_ref }}
            INTERNAL_API_KEY=${{ secrets.PREVIEW_INTERNAL_API_KEY }}
            SHOPIFY_CLIENT_ID=${{ secrets.SHOPIFY_CLIENT_ID }}
            SHOPIFY_CLIENT_SECRET=${{ secrets.SHOPIFY_CLIENT_SECRET }}
            INTEGRATION_ENCRYPTION_KEY=${{ secrets.INTEGRATION_ENCRYPTION_KEY }}
            API_URL=${{ steps.urls.outputs.api_url }}
            APP_URL=${{ steps.urls.outputs.app_url }}
