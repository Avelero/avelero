name: Preview App Deploy
on:
  # Run tests on every push to feature branches
  push:
    branches:
      - 'feature/**'
      - 'feat/**'
    paths:
      - apps/app/**
      - packages/**

  # Deploy preview only on PR to main
  pull_request:
    types: [opened, reopened, synchronize, closed]
    branches:
      - main
    paths:
      - apps/app/**
      - packages/**

permissions:
  contents: read
  pull-requests: write

env:
  VERCEL_ORG_ID: ${{ secrets.VERCEL_ORG_ID }}
  VERCEL_PROJECT_ID: ${{ secrets.VERCEL_PROJECT_ID_APP }}
  TURBO_TOKEN: ${{ secrets.VERCEL_TOKEN }}
  TURBO_TEAM: ${{ secrets.VERCEL_ORG_ID }}

jobs:
  # Always run tests (on push and PR)
  test:
    name: ðŸ§ª Lint & Type Check
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: oven-sh/setup-bun@v1
        with:
          bun-version: latest
      - name: Install dependencies
        run: bun install
      - name: ðŸ”¦ Run linter
        run: bun run lint
        working-directory: ./apps/app
      - name: ðŸª Check TypeScript
        run: NODE_OPTIONS="--max-old-space-size=8192" bun run typecheck
        working-directory: ./apps/app

  # Only deploy on PR (not on push)
  preview:
    name: ðŸš€ Deploy Preview
    needs: test
    if: github.event_name == 'pull_request' && github.event.action != 'closed'
    runs-on: ubuntu-latest
    concurrency:
      group: pr-${{ github.event.number }}-app
      cancel-in-progress: true
    steps:
      - uses: actions/checkout@v4
      - uses: oven-sh/setup-bun@v1
        with:
          bun-version: latest
      - name: Install dependencies
        run: bun install

      # Get the API URL from the PR
      - name: Set API URL
        id: api-url
        run: |
          API_URL="https://pr-${{ github.event.number }}-avelero-api.fly.dev"
          echo "url=${API_URL}" >> $GITHUB_OUTPUT

      - name: â³ Wait for API to be ready
        run: |
          API_URL="${{ steps.api-url.outputs.url }}"
          echo "Waiting for API at ${API_URL}/health to be ready..."

          MAX_RETRIES=30
          RETRY_DELAY_SECONDS=10
          RETRY_COUNT=0

          while [ $RETRY_COUNT -lt $MAX_RETRIES ]; do
            if curl --fail --silent --show-error "${API_URL}/health" > /dev/null 2>&1; then
              echo "âœ… API is ready!"
              exit 0
            fi

            echo "API not ready yet (attempt $((RETRY_COUNT + 1))/${MAX_RETRIES}), waiting ${RETRY_DELAY_SECONDS} seconds..."
            sleep $RETRY_DELAY_SECONDS
            RETRY_COUNT=$((RETRY_COUNT + 1))
          done

          echo "âŒ API did not become ready after $((MAX_RETRIES * RETRY_DELAY_SECONDS)) seconds"
          exit 1

      - name: ðŸ“¤ Pull Vercel Environment Information
        run: bunx vercel pull --yes --environment=preview --token=${{ secrets.VERCEL_TOKEN }}

      - name: ðŸ— Build Project Artifacts
        run: bunx vercel build --token=${{ secrets.VERCEL_TOKEN }}
        env:
          NEXT_PUBLIC_API_URL: ${{ steps.api-url.outputs.url }}

      - name: ðŸ“¤ Pull Environment Variables
        run: bunx vercel env pull apps/app/.env --yes --environment=preview --token=${{ secrets.VERCEL_TOKEN }}

      - name: ðŸš€ Deploy to Vercel
        id: deploy
        run: |
          DEPLOYMENT_URL=$(bunx vercel deploy --prebuilt --archive=tgz --token=${{ secrets.VERCEL_TOKEN }})
          echo "url=${DEPLOYMENT_URL}" >> $GITHUB_OUTPUT

      - name: ðŸ’¬ Comment Preview URL
        uses: actions/github-script@v6
        with:
          script: |
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: `## ðŸš€ App Preview Deployment Ready!
              
              **App:** ${{ steps.deploy.outputs.url }}
              **API:** ${{ steps.api-url.outputs.url }}
              
              Preview environment will auto-delete when PR closes.`
            })
