name: Preview DPP Deploy

on:
  # Called by preview-orchestrator.yaml
  workflow_call:
    inputs:
      pr_number:
        description: 'The PR number'
        type: string
        required: true
    outputs:
      url:
        description: 'The Vercel deployment URL'
        value: ${{ jobs.preview.outputs.url }}

permissions:
  contents: read
  pull-requests: write

env:
  VERCEL_ORG_ID: ${{ secrets.VERCEL_ORG_ID }}
  VERCEL_PROJECT_ID: ${{ secrets.VERCEL_PROJECT_ID_DPP }}
  TURBO_TOKEN: ${{ secrets.VERCEL_TOKEN }}
  TURBO_TEAM: ${{ secrets.VERCEL_ORG_ID }}

jobs:
  # Always run tests
  test:
    name: ðŸ§ª Lint & Type Check
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: oven-sh/setup-bun@v1
        with:
          bun-version: latest
      - name: Install dependencies
        run: bun install
      - name: ðŸ”¦ Run linter
        run: bun run lint
        working-directory: ./apps/dpp
      - name: ðŸª Check TypeScript
        run: bun run typecheck
        working-directory: ./apps/dpp

  # Deploy preview
  preview:
    name: ðŸš€ Deploy Preview
    needs: test
    runs-on: ubuntu-latest
    concurrency:
      group: pr-${{ inputs.pr_number }}-dpp
      cancel-in-progress: true
    outputs:
      url: ${{ steps.deploy.outputs.url }}
    steps:
      - uses: actions/checkout@v4
      - uses: oven-sh/setup-bun@v1
        with:
          bun-version: latest
      - name: Install dependencies
        run: bun install

      # Get the API URL from the PR
      - name: Set API URL
        id: api-url
        env:
          PR_NUM: ${{ inputs.pr_number }}
        run: |
          API_URL="https://pr-${PR_NUM}-avelero-api.fly.dev"
          echo "url=${API_URL}" >> $GITHUB_OUTPUT

      - name: â³ Wait for API to be ready
        env:
          API_URL: ${{ steps.api-url.outputs.url }}
        run: |
          echo "Waiting for API at ${API_URL}/health to be ready..."

          MAX_RETRIES=30
          RETRY_DELAY_SECONDS=10
          RETRY_COUNT=0

          while [ $RETRY_COUNT -lt $MAX_RETRIES ]; do
            if curl --fail --silent --show-error --connect-timeout 3 --max-time 5 "${API_URL}/health" > /dev/null 2>&1; then
              echo "âœ… API is ready!"
              exit 0
            fi

            echo "API not ready yet (attempt $((RETRY_COUNT + 1))/${MAX_RETRIES}), waiting ${RETRY_DELAY_SECONDS} seconds..."
            sleep $RETRY_DELAY_SECONDS
            RETRY_COUNT=$((RETRY_COUNT + 1))
          done

          echo "âŒ API did not become ready after $((MAX_RETRIES * RETRY_DELAY_SECONDS)) seconds"
          exit 1

      - name: ðŸ“¤ Pull Vercel Environment Information
        run: bunx vercel pull --yes --environment=preview --token=${{ secrets.VERCEL_TOKEN }}

      - name: ðŸ— Build Project Artifacts
        run: bunx vercel build --token=${{ secrets.VERCEL_TOKEN }}
        env:
          NEXT_PUBLIC_API_URL: ${{ steps.api-url.outputs.url }}

      - name: ðŸ“¤ Pull Environment Variables
        run: bunx vercel env pull .env --yes --environment=preview --token=${{ secrets.VERCEL_TOKEN }}

      - name: ðŸš€ Deploy to Vercel
        id: deploy
        run: |
          DEPLOYMENT_URL=$(bunx vercel deploy --prebuilt --archive=tgz --token=${{ secrets.VERCEL_TOKEN }})
          echo "url=${DEPLOYMENT_URL}" >> $GITHUB_OUTPUT
