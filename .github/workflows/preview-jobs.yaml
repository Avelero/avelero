name: Preview Jobs Deploy

on:
  # Called by preview-orchestrator.yaml
  workflow_call:
    inputs:
      pr_number:
        description: 'The PR number'
        type: string
        required: true

permissions:
  contents: read
  pull-requests: write

jobs:
  # Always run tests
  test:
    name: üß™ Lint & Type Check
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: oven-sh/setup-bun@v1
        with:
          bun-version: "1.2.21"
      - name: Install dependencies
        run: bun install
      - name: üî¶ Run linter
        run: bun run lint
        working-directory: ./packages/jobs
      - name: ü™ê Check TypeScript
        run: bun run typecheck
        working-directory: ./packages/jobs

  # Deploy preview
  preview:
    name: üöÄ Deploy Preview
    needs: test
    runs-on: ubuntu-latest
    concurrency:
      group: pr-${{ inputs.pr_number }}-jobs
      cancel-in-progress: true
    steps:
      - uses: actions/checkout@v4
      - uses: oven-sh/setup-bun@v1
        with:
          bun-version: "1.2.21"
      - name: Install dependencies
        run: bun install

      # Get the API URL from the PR
      - name: Set API URL
        id: api-url
        env:
          PR_NUM: ${{ inputs.pr_number }}
        run: |
          API_URL="https://pr-${PR_NUM}-avelero-api.fly.dev"
          echo "url=${API_URL}" >> $GITHUB_OUTPUT

      - name: ‚è≥ Wait for API to be ready
        env:
          API_URL: ${{ steps.api-url.outputs.url }}
        run: |
          echo "Waiting for API at ${API_URL}/health to be ready..."

          MAX_RETRIES=30
          RETRY_DELAY_SECONDS=10
          RETRY_COUNT=0

          while [ $RETRY_COUNT -lt $MAX_RETRIES ]; do
            if curl --fail --silent --show-error "${API_URL}/health" > /dev/null 2>&1; then
              echo "‚úÖ API is ready!"
              exit 0
            fi

            echo "API not ready yet (attempt $((RETRY_COUNT + 1))/${MAX_RETRIES}), waiting ${RETRY_DELAY_SECONDS} seconds..."
            sleep $RETRY_DELAY_SECONDS
            RETRY_COUNT=$((RETRY_COUNT + 1))
          done

          echo "‚ùå API did not become ready after $((MAX_RETRIES * RETRY_DELAY_SECONDS)) seconds"
          exit 1

      - name: üöÄ Deploy to Trigger.dev Preview
        env:
          BRANCH_NAME: ${{ github.head_ref }}
          TRIGGER_ACCESS_TOKEN: ${{ secrets.TRIGGER_ACCESS_TOKEN }}
          API_URL: ${{ steps.api-url.outputs.url }}
          INTERNAL_API_KEY: ${{ secrets.PREVIEW_INTERNAL_API_KEY }}
          DATABASE_URL: ${{ secrets.STAGING_DATABASE_URL }}
          NEXT_PUBLIC_SUPABASE_URL: ${{ secrets.NEXT_PUBLIC_SUPABASE_URL }}
          SUPABASE_SERVICE_KEY: ${{ secrets.SUPABASE_SERVICE_KEY }}
          RESEND_API_KEY: ${{ secrets.RESEND_API_KEY }}
        run: bunx trigger.dev@4.0.6 deploy --env preview --branch "$BRANCH_NAME"
        working-directory: ./packages/jobs
