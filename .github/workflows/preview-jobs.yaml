name: Preview Jobs Deploy
on:
  # Run tests on every push to feature branches
  push:
    branches:
      - 'feature/**'
      - 'feat/**'
    paths:
      - packages/jobs/**
      - packages/db/**
      - packages/supabase/**
      - packages/email/**
      - packages/utils/**

  # Deploy preview only on PR to main
  pull_request:
    types: [opened, reopened, synchronize, closed]
    branches:
      - main
    paths:
      - packages/jobs/**
      - packages/db/**
      - packages/supabase/**
      - packages/email/**
      - packages/utils/**

permissions:
  contents: read
  pull-requests: write

jobs:
  # Always run tests (on push and PR)
  test:
    name: üß™ Lint & Type Check
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: oven-sh/setup-bun@v1
        with:
          bun-version: "1.2.21"
      - name: Install dependencies
        run: bun install
      - name: üî¶ Run linter
        run: bun run lint
        working-directory: ./packages/jobs
      - name: ü™ê Check TypeScript
        run: bun run typecheck
        working-directory: ./packages/jobs

  # Only deploy on PR (not on push)
  preview:
    name: üöÄ Deploy Preview
    needs: test
    if: github.event_name == 'pull_request' && github.event.action != 'closed'
    runs-on: ubuntu-latest
    concurrency:
      group: pr-${{ github.event.number }}-jobs
      cancel-in-progress: true
    steps:
      - uses: actions/checkout@v4
      - uses: oven-sh/setup-bun@v1
        with:
          bun-version: "1.2.21"
      - name: Install dependencies
        run: bun install

      # Get the API URL from the PR
      - name: Set API URL
        id: api-url
        run: |
          API_URL="https://pr-${{ github.event.number }}-avelero-api.fly.dev"
          echo "url=${API_URL}" >> $GITHUB_OUTPUT

      - name: ‚è≥ Wait for API to be ready
        run: |
          API_URL="${{ steps.api-url.outputs.url }}"
          echo "Waiting for API at ${API_URL}/health to be ready..."

          MAX_RETRIES=30
          RETRY_DELAY_SECONDS=10
          RETRY_COUNT=0

          while [ $RETRY_COUNT -lt $MAX_RETRIES ]; do
            if curl --fail --silent --show-error "${API_URL}/health" > /dev/null 2>&1; then
              echo "‚úÖ API is ready!"
              exit 0
            fi

            echo "API not ready yet (attempt $((RETRY_COUNT + 1))/${MAX_RETRIES}), waiting ${RETRY_DELAY_SECONDS} seconds..."
            sleep $RETRY_DELAY_SECONDS
            RETRY_COUNT=$((RETRY_COUNT + 1))
          done

          echo "‚ùå API did not become ready after $((MAX_RETRIES * RETRY_DELAY_SECONDS)) seconds"
          exit 1

      - name: üöÄ Deploy to Trigger.dev Preview
        run: bunx trigger.dev@4.0.6 deploy --env preview
        working-directory: ./packages/jobs
        env:
          TRIGGER_ACCESS_TOKEN: ${{ secrets.TRIGGER_ACCESS_TOKEN }}
          API_URL: ${{ steps.api-url.outputs.url }}
          INTERNAL_API_KEY: ${{ secrets.PREVIEW_INTERNAL_API_KEY }}
          DATABASE_URL: ${{ secrets.STAGING_DATABASE_URL }}
          NEXT_PUBLIC_SUPABASE_URL: ${{ secrets.NEXT_PUBLIC_SUPABASE_URL }}
          SUPABASE_SERVICE_KEY: ${{ secrets.SUPABASE_SERVICE_KEY }}
          RESEND_API_KEY: ${{ secrets.RESEND_API_KEY }}

      - name: üí¨ Comment Preview URL
        uses: actions/github-script@v6
        with:
          script: |
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: `## üöÄ Jobs Preview Deployment Ready!
              
              **Environment:** Preview
              **API:** ${{ steps.api-url.outputs.url }}
              **Trigger.dev:** https://cloud.trigger.dev/projects/v3/proj_mqxiyipljbptdmfeivig/runs?environment=preview
              
              Preview environment will auto-delete when PR closes.`
            })

