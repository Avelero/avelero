name: Production Deployment - App
env:
  VERCEL_ORG_ID: ${{ secrets.VERCEL_ORG_ID }}
  VERCEL_PROJECT_ID: ${{ secrets.VERCEL_PROJECT_ID_APP }}
  TURBO_TOKEN: ${{ secrets.VERCEL_TOKEN }}
  TURBO_TEAM: ${{ secrets.VERCEL_ORG_ID }}
on:
  push:
    branches:
      - main
    paths:
      - apps/app/**
      - packages/**
jobs:
  deploy-production:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: oven-sh/setup-bun@v1
        with:
          bun-version: latest
      - name: Install dependencies
        run: bun install
      - name: ðŸ”¦ Run linter
        run: bun run lint
        working-directory: ./apps/app
      - name: ðŸª Check TypeScript
        run: NODE_OPTIONS="--max-old-space-size=8192" bun run typecheck
        working-directory: ./apps/app
      # - name: ðŸ§ª Run unit tests
      #   run: bun run test
      #   working-directory: ./apps/app
      - name: ðŸ“¤ Pull Vercel Environment Information
        run: bunx vercel pull --yes --environment=production --token=${{ secrets.VERCEL_TOKEN }}
        working-directory: ./apps/app
      - name: ðŸ— Build Project Artifacts
        run: bunx vercel build --prod --token=${{ secrets.VERCEL_TOKEN }}
        working-directory: ./apps/app
      - name: ðŸ“¤ Pull Environment Variables to .env
        run: bunx vercel env pull .env --yes --environment=production --token=${{ secrets.VERCEL_TOKEN }}
        working-directory: ./apps/app
      - name: ðŸ”„ Deploy Background Jobs
        env:
          TRIGGER_ACCESS_TOKEN: ${{ secrets.TRIGGER_ACCESS_TOKEN }}
          API_URL: https://api.avelero.com
          INTERNAL_API_KEY: ${{ secrets.INTERNAL_API_KEY }}
        run: |
          bunx trigger.dev@4.0.6 deploy
        working-directory: packages/jobs
      - name: ðŸš€ Deploy to Vercel
        run: |
          bunx vercel deploy --prebuilt --prod --archive=tgz --token=${{ secrets.VERCEL_TOKEN }} > domain.txt
          bunx vercel alias --scope=${{ secrets.VERCEL_ORG_ID }} --token=${{ secrets.VERCEL_TOKEN }} set `cat domain.txt` app.avelero.com
        working-directory: ./apps/app
