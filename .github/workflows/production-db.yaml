name: Production Database Migrate

on:
  push:
    branches:
      - main
    paths:
      - apps/api/supabase/migrations/**

permissions:
  contents: read

env:
  SUPABASE_ACCESS_TOKEN: ${{ secrets.SUPABASE_ACCESS_TOKEN }}
  SUPABASE_PROJECT_ID: ${{ secrets.SUPABASE_PROJECT_ID }}

jobs:
  migrate:
    name: ğŸ—„ï¸ Apply Migrations to Production
    runs-on: ubuntu-latest
    concurrency: production-db-migrate
    steps:
      - uses: actions/checkout@v4

      - uses: supabase/setup-cli@v1
        with:
          version: latest

      - name: ğŸ”— Link to Supabase Project
        run: supabase link --project-ref $SUPABASE_PROJECT_ID

      - name: ğŸ“ Create .env for config.toml validation
        # Supabase CLI's env() function reads from .env file, not shell environment variables
        # These values are needed for config.toml validation during db push
        run: |
          {
            echo "APP_URL=${{ secrets.PRODUCTION_APP_URL }}"
            echo "ADDITIONAL_REDIRECT_URL=${{ secrets.PRODUCTION_APP_URL }}"
            echo "SEND_EMAIL_HOOK_URI=${{ secrets.PRODUCTION_SUPABASE_URL }}/functions/v1/send-email"
            echo "SEND_EMAIL_HOOK_SECRET=${{ secrets.SEND_EMAIL_HOOK_SECRET }}"
            echo "GOOGLE_CLIENT_ID=${{ secrets.GOOGLE_CLIENT_ID }}"
            echo "GOOGLE_SECRET=${{ secrets.GOOGLE_SECRET }}"
            echo "GOOGLE_REDIRECT_URI=${{ secrets.PRODUCTION_SUPABASE_URL }}/auth/v1/callback"
          } > ./apps/api/.env

      - name: ğŸ—„ï¸ Apply Pending Migrations
        run: supabase db push --linked
        working-directory: ./apps/api

      - name: ğŸ§¹ Cleanup .env
        if: always()
        run: rm -f ./apps/api/.env

      - name: âœ… Migration Complete
        run: |
          echo "âœ… Database migrations applied to production successfully"
          supabase migration list --linked
        working-directory: ./apps/api
