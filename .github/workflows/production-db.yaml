name: Production Database Migrate

on:
  push:
    branches:
      - main
    paths:
      - apps/api/supabase/migrations/**

permissions:
  contents: read

env:
  SUPABASE_ACCESS_TOKEN: ${{ secrets.SUPABASE_ACCESS_TOKEN }}
  SUPABASE_PROJECT_ID: ${{ secrets.SUPABASE_PROJECT_ID }}

jobs:
  migrate:
    name: ğŸ—„ï¸ Apply Migrations to Production
    runs-on: ubuntu-latest
    concurrency: production-db-migrate
    steps:
      - uses: actions/checkout@v4

      - uses: supabase/setup-cli@v1
        with:
          version: latest

      - name: ğŸ”— Link to Supabase Project
        run: supabase link --project-ref $SUPABASE_PROJECT_ID

      - name: ğŸ—„ï¸ Apply Pending Migrations
        run: supabase db push --linked
        working-directory: ./apps/api

      - name: âœ… Migration Complete
        run: |
          echo "âœ… Database migrations applied to production successfully"
          supabase migration list --linked
        working-directory: ./apps/api
