name: Production Database Migrate

on:
  push:
    branches:
      - main
    paths:
      - apps/api/supabase/migrations/**

permissions:
  contents: read

env:
  SUPABASE_ACCESS_TOKEN: ${{ secrets.SUPABASE_ACCESS_TOKEN }}
  SUPABASE_PROJECT_ID: ${{ secrets.SUPABASE_PROJECT_ID }}

jobs:
  migrate:
    name: ðŸ—„ï¸ Apply Migrations to Production
    runs-on: blacksmith-4vcpu-ubuntu-2404
    concurrency: production-db-migrate
    steps:
      - uses: actions/checkout@v4

      - uses: supabase/setup-cli@v1
        with:
          version: latest

      - name: ðŸ”— Link to Supabase Project
        run: supabase link --project-ref $SUPABASE_PROJECT_ID

      - name: ðŸ“ Create .env for config.toml validation
        # Supabase CLI's env() function reads from .env file, not shell environment variables
        # These values are needed for config.toml validation during db push
        run: |
          cat > ./apps/api/.env << 'EOF'
          APP_URL=${{ secrets.PRODUCTION_APP_URL }}
          ADDITIONAL_REDIRECT_URL=${{ secrets.PRODUCTION_APP_URL }}
          SEND_EMAIL_HOOK_URI=${{ secrets.PRODUCTION_SUPABASE_URL }}/functions/v1/send-email
          SEND_EMAIL_HOOK_SECRET=${{ secrets.SEND_EMAIL_HOOK_SECRET }}
          GOOGLE_CLIENT_ID=${{ secrets.GOOGLE_CLIENT_ID }}
          GOOGLE_SECRET=${{ secrets.GOOGLE_SECRET }}
          GOOGLE_REDIRECT_URI=${{ secrets.PRODUCTION_SUPABASE_URL }}/auth/v1/callback
          EOF

      - name: ðŸ—„ï¸ Apply Pending Migrations
        run: supabase db push --db-url "${{ secrets.PRODUCTION_DATABASE_URL }}"
        working-directory: ./apps/api

      - name: âœ… Migration Complete
        run: |
          echo "âœ… Database migrations applied to production successfully"
          supabase migration list --linked
        working-directory: ./apps/api

      - name: ðŸ§¹ Cleanup .env
        if: always()
        run: rm -f ./apps/api/.env
