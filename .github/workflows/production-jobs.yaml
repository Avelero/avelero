name: Production Jobs Deploy
on:
  push:
    branches:
      - main
    paths:
      - packages/jobs/**
      - packages/db/**
      - packages/supabase/**
      - packages/email/**
      - packages/utils/**

permissions:
  contents: read

jobs:
  deploy:
    name: üöÄ Deploy to Production
    runs-on: ubuntu-latest
    concurrency: production-jobs
    steps:
      - uses: actions/checkout@v4
      - uses: oven-sh/setup-bun@v1
        with:
          bun-version: latest
      - name: Install dependencies
        run: bun install
      - name: üî¶ Run linter
        run: bun run lint
        working-directory: ./packages/jobs
      - name: ü™ê Check TypeScript
        run: bun run typecheck
        working-directory: ./packages/jobs
      - name: üöÄ Deploy to Trigger.dev Production
        run: bunx trigger.dev@4.0.6 deploy --env prod
        working-directory: ./packages/jobs
        env:
          TRIGGER_ACCESS_TOKEN: ${{ secrets.TRIGGER_ACCESS_TOKEN }}
          API_URL: https://api.avelero.com
          INTERNAL_API_KEY: ${{ secrets.INTERNAL_API_KEY }}
          DATABASE_URL: ${{ secrets.DATABASE_URL }}
          NEXT_PUBLIC_SUPABASE_URL: ${{ secrets.NEXT_PUBLIC_SUPABASE_URL }}
          SUPABASE_SERVICE_KEY: ${{ secrets.SUPABASE_SERVICE_KEY }}
          RESEND_API_KEY: ${{ secrets.RESEND_API_KEY }}
