name: Staging Jobs Deploy (PR Only)

permissions:
  contents: read
  issues: write
  pull-requests: write

on:
  # Staging environment is now specifically for PRs targeting main
  # Feature branches get their own isolated environments (see feature-branch-jobs.yaml)
  pull_request:
    types: [opened, reopened, synchronize]
    branches:
      - main
    paths:
      - packages/jobs/**
      - packages/db/**
      - packages/supabase/**
      - packages/email/**
      - packages/utils/**

jobs:
  deploy:
    name: üöÄ Deploy Trigger.dev Jobs to Staging
    runs-on: ubuntu-latest
    concurrency:
      group: trigger-staging-${{ github.ref }}
      cancel-in-progress: true

    steps:
      - name: üì• Checkout code
        uses: actions/checkout@v4

      - name: ü•ü Setup Bun
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: latest

      - name: üì¶ Install dependencies
        run: bun install

      - name: üî¶ Run linter
        run: bun run lint
        working-directory: ./packages/jobs

      - name: ü™ê Check TypeScript
        run: bun run typecheck
        working-directory: ./packages/jobs

      # For PRs, use PR-specific API URL
      - name: üîß Set API URL
        id: api-url
        run: |
          # PRs get their own preview API on Fly.io
          API_URL="https://pr-${{ github.event.number }}-avelero-api.fly.dev"
          echo "url=${API_URL}" >> $GITHUB_OUTPUT
          echo "Deploying PR #${{ github.event.number }} to staging with API: ${API_URL}"

      - name: üöÄ Deploy to Trigger.dev Staging
        run: bunx trigger.dev@4.0.6 deploy --env staging
        working-directory: ./packages/jobs
        env:
          TRIGGER_ACCESS_TOKEN: ${{ secrets.TRIGGER_ACCESS_TOKEN }}
          # Sync these variables to Trigger.dev via syncEnvVars extension
          API_URL: ${{ steps.api-url.outputs.url }}
          INTERNAL_API_KEY: ${{ secrets.STAGING_INTERNAL_API_KEY }}
          # Other required env vars for deployment
          DATABASE_URL: ${{ secrets.STAGING_DATABASE_URL }}
          NEXT_PUBLIC_SUPABASE_URL: ${{ secrets.NEXT_PUBLIC_SUPABASE_URL }}
          SUPABASE_SERVICE_KEY: ${{ secrets.SUPABASE_SERVICE_KEY }}
          RESEND_API_KEY: ${{ secrets.RESEND_API_KEY }}

      - name: üìù Comment deployment info on PR
        uses: actions/github-script@v6
        with:
          script: |
            const apiUrl = '${{ steps.api-url.outputs.url }}';
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: `## ‚úÖ Background Jobs Deployed to Staging (PR Preview)

              **Environment:** Staging (PR #${{ github.event.number }})
              **API URL:** ${apiUrl}
              **Trigger.dev:** https://cloud.trigger.dev/projects/v3/proj_mqxiyipljbptdmfeivig/runs?environment=staging

              All background jobs (validate-and-stage, commit-to-production, etc.) are now connected to your PR preview API.
              
              üí° **Note:** This uses the shared staging environment. Your feature branch has its own isolated environment that was deployed separately.`
            })
