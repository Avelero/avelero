name: Sync Taxonomy

on:
  push:
    branches:
      - main
    paths:
      - packages/taxonomy/src/**/*.yml

permissions:
  contents: read

jobs:
  sync:
    name: ğŸ·ï¸ Sync Taxonomy to Database
    runs-on: blacksmith-4vcpu-ubuntu-2404
    concurrency: taxonomy-sync
    steps:
      - uses: actions/checkout@v4

      - uses: oven-sh/setup-bun@v1
        with:
          bun-version: latest

      - name: Install dependencies
        run: bun install

      - name: ğŸ·ï¸ Sync taxonomy data
        run: bun run sync
        working-directory: packages/taxonomy
        env:
          DATABASE_URL: ${{ secrets.DATABASE_URL }}



