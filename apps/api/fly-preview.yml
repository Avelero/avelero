app = "avelero-api-pr-preview"
primary_region = 'ams'

[build]
  dockerfile = "Dockerfile"

[env]
  PORT = '3000'
  ALLOWED_API_ORIGINS = 'https://*.vercel.app,http://localhost:3000'

[http_service]
  internal_port = 3000
  force_https = true
  auto_stop_machines = 'off'
  auto_start_machines = true
  min_machines_running = 1
  processes = ['app']

  [[http_service.checks]]
    grace_period = "30s"
    interval = "60s"
    method = "GET"
    timeout = "15s"
    path = "/health"

[[vm]]
  memory = '256mb'
  cpu_kind = 'shared'
  cpus = 1
