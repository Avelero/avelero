project_id = "create-v1"

[api]
enabled = true
port = 54321
schemas = ["public", "storage"]
extra_search_path = ["public"]
max_rows = 100

[auth]
site_url = "env(APP_URL)"
additional_redirect_urls = ["env(APP_URL)", "env(ADDITIONAL_REDIRECT_URL)"]
jwt_expiry = 36000

[auth.hook.send_email]
enabled = false
uri = "http://host.docker.internal:54321/functions/v1/send-email"
# Note: env() doesn't work properly for secrets in Supabase CLI v2.x (known bug)
# See: https://github.com/supabase/cli/issues/3031
secrets = "env(SEND_EMAIL_HOOK_SECRET)"

[db]
port = 54322

[studio]
port = 54323

[auth.external.google]
enabled = true
client_id = "env(GOOGLE_CLIENT_ID)"
secret = "env(GOOGLE_SECRET)"
redirect_uri = "env(AUTH_REDIRECT_URI)"

[analytics]
enabled = true
port = 54327
vector_port = 54328
backend = "postgres"
