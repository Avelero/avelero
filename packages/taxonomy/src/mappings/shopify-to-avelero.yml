# Version: 1.0.0
# Input: Shopify Standard Product Taxonomy (2024-07)
# Output: Avelero DPP Taxonomy (1.0)
#
# Mapping Rules:
# - If output is null, the category is explicitly unmapped (out of scope)
# - If output is a category ID, that's a direct/ancestor mapping
# - Resolution: Try exact match first, then walk up ancestors until a match is found

