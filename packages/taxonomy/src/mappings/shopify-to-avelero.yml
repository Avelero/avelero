# =============================================================================
# BRANCH-LEVEL CONFIGURATION
# =============================================================================
# Defines which Shopify top-level branches map to which Avelero top-level categories
# and which branches are excluded entirely.

branch_config:
  # Only products under "aa" (Apparel & Accessories) are in scope
  root_filter: "aa"
  
  # Branch mappings (Shopify branch → Avelero top-level fallback)
